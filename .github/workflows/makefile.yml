name: Build and Deploy

on:
    push:
        branches:
            - main

permissions:
  contents: read
  pages: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main branch
              uses: actions/checkout@v4

            - name: Build
              run: make

            - name: Deploy to gh-pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: ./output
